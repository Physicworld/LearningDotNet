<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing CORS.</title>
</head>
<body>
    <h1> Testing CORS WEB API</h1>
    <script>
        const url = 'http://localhost:5039/genres'
        requestWebAPI();
        async function requestWebAPI () {
          const response = await fetch(url, {
            method: 'GET',
            headers:{
              'Content-Type': 'application/json'
            }
          });
          const data = await response.json();
          console.log(data);
        }
    </script>
</body>
</html>
